<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What Fiscal Period Are We In?</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius-lg: 1.25rem;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding: 2rem 1rem;
      line-height: 1.25;
    }

    main {
      text-align: center;
      max-width: 42rem;
      width: 100%;
    }

    #answer {
      font-size: clamp(2.5rem, 2vw + 2rem, 3rem);
      font-weight: 600;
      letter-spacing: -0.04em;
    }

    .card {
      margin: 2rem auto 0;
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.5rem 1.25rem;
      max-width: 32rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 0.95rem;
      line-height: 1.35;
      padding: 0.5rem 0;
    }

    .row + .row {
      border-top: 1px solid var(--border);
    }

    .label {
      color: var(--muted);
      font-weight: 500;
      margin-right: 1rem;
      text-align: left;
    }

    .value {
      font-weight: 600;
      text-align: right;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <main>
    <div id="answer">Loading…</div>

    <section class="card">
      <div class="row">
        <div class="label">Today</div>
        <div class="value" id="today"></div>
      </div>
      <div class="row">
        <div class="label">Period Dates</div>
        <div class="value" id="periodDates"></div>
      </div>
    </section>
  </main>

  <script>
    function getFiscalInfo(date) {
      const fiscalYearStartMonth = 4; // May, 0-indexed
      const periodLengthDays = 42; // 6 weeks * 7 days

      const y = date.getFullYear();
      const tentativeStart = new Date(y, fiscalYearStartMonth, 1);
      const fyStart = date < tentativeStart ? new Date(y - 1, fiscalYearStartMonth, 1) : tentativeStart;

      const fiscalYearLabelNum = fyStart.getFullYear() + 1;
      const fiscalYearLabel = `FY${fiscalYearLabelNum.toString().slice(-2)}`;

      const diffMs = date - fyStart;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      const periodNumber = Math.floor(diffDays / periodLengthDays) + 1;

      // Quarter based on fiscal months
      const m = date.getMonth();
      let quarterNumber;
      if (m === 4 || m === 5 || m === 6) {
        quarterNumber = 1;
      } else if (m === 7 || m === 8 || m === 9) {
        quarterNumber = 2;
      } else if (m === 10 || m === 11 || m === 0) {
        quarterNumber = 3;
      } else {
        quarterNumber = 4;
      }

      const periodStart = new Date(fyStart.getTime() + (periodNumber - 1) * periodLengthDays * 24 * 60 * 60 * 1000);
      const periodEnd = new Date(periodStart.getTime() + (periodLengthDays - 1) * 24 * 60 * 60 * 1000);

      return {
        fiscalYearLabel,
        quarterNumber,
        periodNumber,
        today: date,
        periodStart,
        periodEnd
      };
    }

    function fmtDate(d) {
      return d.toLocaleDateString(undefined, {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    function render() {
      const now = new Date();
      const info = getFiscalInfo(now);

      const answerText = `${info.fiscalYearLabel} Q${info.quarterNumber} Period ${info.periodNumber}`;
      document.getElementById('answer').textContent = answerText;

      document.getElementById('today').textContent = fmtDate(info.today);
      document.getElementById('periodDates').textContent = `${fmtDate(info.periodStart)} – ${fmtDate(info.periodEnd)}`;
    }

    render();
  </script>
</body>
</html>
