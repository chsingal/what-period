<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What Fiscal Period Are We In?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background-color: #fff;
      color: #000;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 2rem;
    }

    #answer {
      font-size: clamp(2.5rem, 2vw + 2rem, 3rem);
      font-weight: 600;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      max-width: 28rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fafafa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      padding: 0.75rem 0;
    }

    .row + .row {
      border-top: 1px solid #e5e7eb;
    }

    .label {
      color: #6b7280;
      font-weight: 500;
      text-align: left;
      flex: 1;
    }

    .value {
      font-weight: 600;
      text-align: right;
      flex: 1;
    }
  </style>
</head>
<body>
  <main>
    <div id="answer">Loading…</div>
    <section class="card">
      <div class="row">
        <div class="label">Today</div>
        <div class="value" id="today"></div>
      </div>
      <div class="row">
        <div class="label">Current Period</div>
        <div class="value" id="periodDates"></div>
      </div>
      <div class="row">
        <div class="label">Next Period</div>
        <div class="value" id="nextPeriod"></div>
      </div>
    </section>
  </main>

  <script>
    // Start counting from 9/22/2025 but label that as Period 4
    const START_DATE = new Date('2025-09-22'); // Monday
    const PERIOD_LENGTH_DAYS = 42;
    const START_PERIOD_NUMBER = 4;

    function buildPeriods(startDate, count = 8) {
      const periods = [];
      let currentStart = new Date(startDate);
      let currentNum = START_PERIOD_NUMBER;

      for (let i = 0; i < count; i++) {
        const nominalEnd = new Date(currentStart);
        nominalEnd.setDate(nominalEnd.getDate() + (PERIOD_LENGTH_DAYS - 1));

        // Snap to Friday on or before nominal end
        const day = nominalEnd.getDay(); // 0=Sun ... 5=Fri ... 6=Sat
        const backToFriday = (day - 5 + 7) % 7;
        const snappedEnd = new Date(nominalEnd);
        snappedEnd.setDate(snappedEnd.getDate() - backToFriday);

        // Next start = Monday after that Friday
        const nextStart = new Date(snappedEnd);
        nextStart.setDate(nextStart.getDate() + 3);

        periods.push({ num: currentNum, start: new Date(currentStart), end: snappedEnd });

        currentStart = nextStart;
        currentNum++;
      }
      return periods;
    }

    const PERIODS = buildPeriods(START_DATE);

    function getFiscalInfo(date) {
      const d = new Date(date);
      let period = PERIODS.find(p => d >= p.start && d <= p.end);
      if (!period && d < PERIODS[0].start) period = PERIODS[0];
      if (!period && d > PERIODS[PERIODS.length - 1].end) period = PERIODS[PERIODS.length - 1];

      const idx = PERIODS.findIndex(p => p.num === period.num);
      const next = PERIODS[idx + 1] || null;

      const fiscalYearLabel = 'FY26';
      const quarterNumber = Math.ceil(period.num / 2);

      return {
        fiscalYearLabel,
        quarterNumber,
        periodNumber: period.num,
        periodStart: new Date(period.start),
        periodEnd: new Date(period.end),
        nextPeriod: next,
        today: d,
      };
    }

    function fmtDate(d) {
      return d.toLocaleDateString(undefined, {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    function render() {
      const info = getFiscalInfo(new Date());

      document.getElementById('answer').textContent = `${info.fiscalYearLabel} Q${info.quarterNumber} Period ${info.periodNumber}`;
      document.getElementById('today').textContent = fmtDate(info.today);
      document.getElementById('periodDates').textContent = `${fmtDate(info.periodStart)} – ${fmtDate(info.periodEnd)}`;
      document.getElementById('nextPeriod').textContent = info.nextPeriod
        ? `${fmtDate(new Date(info.nextPeriod.start))} – ${fmtDate(new Date(info.nextPeriod.end))}`
        : 'N/A';
    }

    render();
  </script>
</body>
</html>
