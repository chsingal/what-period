<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What Fiscal Period Are We In?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 2rem 1rem;
    }
    #answer {
      font-size: clamp(2.5rem, 2vw + 2rem, 3rem);
      font-weight: 600;
    }
    .card {
      margin-top: 2rem;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 28rem;
      width: 100%;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      font-size: 1rem;
    }
    .row + .row {
      border-top: 1px solid #e5e7eb;
    }
    .label {
      color: #6b7280;
      font-weight: 500;
    }
    .value {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <div id="answer">Loading…</div>
    <section class="card">
      <div class="row">
        <div class="label">Today</div>
        <div class="value" id="today"></div>
      </div>
      <div class="row">
        <div class="label">Current Period</div>
        <div class="value" id="periodDates"></div>
      </div>
      <div class="row">
        <div class="label">Next Period</div>
        <div class="value" id="nextPeriod"></div>
      </div>
    </section>
  </main>

  <script>
    const PERIODS = [
      { num: 1, start: '2025-05-01', end: '2025-06-11' },
      { num: 2, start: '2025-06-12', end: '2025-07-23' },
      { num: 3, start: '2025-07-24', end: '2025-09-21' },
      { num: 4, start: '2025-09-22', end: '2025-10-31' },
      { num: 5, start: '2025-11-01', end: '2025-12-12' },
      { num: 6, start: '2025-12-13', end: '2026-01-23' },
      { num: 7, start: '2026-01-24', end: '2026-03-06' },
      { num: 8, start: '2026-03-07', end: '2026-04-17' }
    ];

    function getFiscalInfo(date) {
      const d = new Date(date);
      let period = PERIODS.find(p => d >= new Date(p.start) && d <= new Date(p.end));
      if (!period && d < new Date(PERIODS[0].start)) period = PERIODS[0];
      if (!period && d > new Date(PERIODS[PERIODS.length - 1].end)) period = PERIODS[PERIODS.length - 1];

      const fyLabel = d.getMonth() >= 4 ? `FY${(d.getFullYear() + 1).toString().slice(-2)}` : `FY${d.getFullYear().toString().slice(-2)}`;
      const quarter = Math.ceil(period.num / 2);
      const nextPeriod = PERIODS[period.num] || null;

      return {
        fiscalYearLabel: fyLabel,
        periodNumber: period.num,
        quarterNumber: quarter,
        periodStart: new Date(period.start),
        periodEnd: new Date(period.end),
        nextPeriod,
        today: d
      };
    }

    function fmtDate(d) {
      return d.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function render() {
      const info = getFiscalInfo(new Date());
      document.getElementById('answer').textContent = `${info.fiscalYearLabel} Q${info.quarterNumber} Period ${info.periodNumber}`;
      document.getElementById('today').textContent = fmtDate(info.today);
      document.getElementById('periodDates').textContent = `${fmtDate(info.periodStart)} – ${fmtDate(info.periodEnd)}`;

      if (info.nextPeriod) {
        document.getElementById('nextPeriod').textContent = `${fmtDate(new Date(info.nextPeriod.start))} – ${fmtDate(new Date(info.nextPeriod.end))}`;
      } else {
        document.getElementById('nextPeriod').textContent = 'N/A';
      }
    }

    render();
  </script>
</body>
</html>
